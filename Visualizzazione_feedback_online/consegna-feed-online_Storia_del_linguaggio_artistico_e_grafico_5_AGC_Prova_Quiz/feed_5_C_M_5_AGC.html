  <style>
    :root {

      --radius: 16px;

    * { box-sizing: border-box; }
    body { margin: 0; font-family: "Segoe UI", system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .page { max-width: 900px; margin: 0 auto; padding: 28px 20px 60px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow); }
    .title { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
    .meta { color: var(--muted); font-size: 13px; margin-bottom: 14px; }
    .q-title { font-weight: 700; font-size: 16px; margin-bottom: 10px; }
    .opt { margin: 4px 0; color: var(--text); }
    .label { color: var(--muted); font-size: 12px; margin-top: 8px; }
    .nav { display: flex; justify-content: center; gap: 10px; margin-top: 14px; }
    button { border-radius: 10px; border: 1px solid var(--border); background: #0f2038; color: var(--text); padding: 8px 12px; font-weight: 700; cursor: pointer; }
    .mask { position: fixed; inset: 0; background: rgba(6, 16, 30, 0.75); backdrop-filter: blur(2px); z-index: 5; }

    .summary { margin-top: 14px; }
  </style>
</head>
<body>

    <div class="card">

      </div>
    </div>
  </div>
  <div id="mask" class="mask"></div>
  <script>

tale","correct":"B. Ambiguità tra critica e accettazione","score":"","feedback":""},{"idx":8,"text":"Quale valore assume l’oggetto comune nelle ricerche dei nuovi dadaismi?","open":false,"options":["A. Decorativo","B. Simbolico tradizionale","C. Critico e concettuale","D. Puramente estetico"],"answer":"C. Critico e concettuale","correct":"C. Critico e concettuale","score":"","feedback":""},{"idx":9,"text":"Quale contesto storico favorisce la nascita dei nuovi dadaismi?","open":false,"options":["A. Rinascimento italiano","B. Secondo dopoguerra","C. Rivoluzione industriale","D. Età napoleonica"],"answer":"B. Secondo dopoguerra","correct":"B. Secondo dopoguerra","score":"","feedback":""},{"idx":10,"text":"Quale ruolo ha lo spettatore nelle opere pop?","open":false,"options":["A. Passivo","B. Riconoscere immagini familiari","C. Interpretare simboli antichi","D. Comprendere il gesto pittorico"],"answer":"B. Riconoscere immagini familiari","correct":"B. Riconoscere immagini familiari","score":"","feedback":""},{"idx":11,"text":"Quale immagine diventa icona della Pop Art americana?","open":false,"options":["A. Paesaggio rurale","B. Volti di celebrità","C. Scene storiche","D. Nature morte tradizionali"],"answer":"B. Volti di celebrità","correct":"B. Volti di celebrità","score":"","feedback":""},{"idx":12,"text":"Quale opera di Andy Warhol utilizza l’immagine seriale di un prodotto commerciale?","open":false,"options":["A. Marilyn Diptych","B. Campbell’s Soup Cans","C. Fiesta Pig 184","D. Electric Chair"],"answer":"D. Electric Chair","correct":"B. Campbell’s Soup Cans","score":"","feedback":""},{"idx":13,"text":"Quale ruolo ha il colore nelle opere pop?","open":false,"options":["A. Naturalistico","B. Simbolico tradizionale","C. Acceso e artificiale","D. Monocromatico"],"answer":"C. Acceso e artificiale","correct":"C. Acceso e artificiale","score":"","feedback":""},{"idx":14,"text":"Quale rapporto c’è tra Pop Art e pubblicità?","open":false,"options":["A. Contrapposizione","B. Uso e rielaborazione","C. Rifiuto ideologico","D. Ignoranza reciproca"],"answer":"B. Uso e rielaborazione","correct":"B. Uso e rielaborazione","score":"","feedback":""},{"idx":15,"text":"Quale pratica caratterizza il Nouveau Réalisme?","open":false,"options":["A. Astrazione","B. Assemblaggio di oggetti reali","C. Pittura gestuale","D. Minimalismo"],"answer":"C. Pittura gestuale","correct":"B. Assemblaggio di oggetti reali","score":"","feedback":""},{"idx":16,"text":"Quale concetto viene messo in discussione dall’uso del ready-made?","open":false,"options":["A. Il colore","B. L’autore come genio","C. La materia","D. La composizione"],"answer":"D. La composizione","correct":"B. L’autore come genio","score":"","feedback":""},{"idx":17,"text":"Quale opera di Jasper Johns utilizza simboli già noti come soggetto principale?","open":false,"options":["A. Target with Four Faces","B. Flag","C. Three Flags","D. Tutte le precedenti"],"answer":"B. Flag","correct":"D. Tutte le precedenti","score":"","feedback":""},{"idx":18,"text":"Quale funzione assume l’ironia nei nuovi dadaismi?","open":false,"options":["A. Decorativa","B. Critica verso la società e l’arte","C. Narrativa","D. Espressiva emotiva"],"answer":"D. Espressiva emotiva","correct":"B. Critica verso la società e l’arte","score":"","feedback":""},{"idx":19,"text":"Quale artista collega arte e performance attraverso il corpo umano?","open":false,"options":["A. Yves Klein","B. Andy Warho","C. Jasper Johns","D. Roy Lichtenstein"],"answer":"A. Yves Klein","correct":"A. Yves Klein","score":"","feedback":""},{"idx":20,"text":"Quale oggetto quotidiano diventa spesso materiale artistico nei nuovi dadaismi?","open":false,"options":["A. Strumenti musicali","B. Oggetti di uso comune","C. Elementi naturali","D. Materiali nobili tradizionali"],"answer":"D. Materiali nobili tradizionali","correct":"B. Oggetti di uso comune","score":"","feedback":""}];
    const totalPoints = 10;
    const totalMax = 26;
    const voto = 3.8;
    let index = 0;
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");

    function render() {
      if (index >= questions.length) {
        content.innerHTML = `<div class="summary">
          <div class="label">Punteggio ottenuto</div>
          <div><strong>${totalPoints} / ${totalMax}</strong></div>
          <div class="label" style="margin-top:8px;">Voto</div>
          <div><strong>${voto} / 10</strong></div>
        </div>`;
        return;
      }
      const q = questions[index];
      const opts = q.options && q.options.length ? q.options.map(o => '<div class="opt">' + o + '</div>').join("") : "";
      const openBlock = q.open ? `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Punteggio</div>
        <div>${q.score || "-"}</div>
        <div class="label">Feedback</div>
        <div>${q.feedback || "-"}</div>` : `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Risposta corretta</div>
        <div>${q.correct || "-"}</div>`;
      content.innerHTML = `
        <div class="q-title">${q.idx}. ${q.text}</div>
        ${opts}
        ${openBlock}
      `;
    }
    document.getElementById("prev").addEventListener("click", () => {
      index = Math.max(0, index - 1);
      render();
    });
    document.getElementById("next").addEventListener("click", () => {
      index = Math.min(questions.length, index + 1);
      render();
    });
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey) mask.classList.add("hidden");
    });
    document.addEventListener("keyup", (e) => {
      if (!e.ctrlKey) mask.classList.remove("hidden");
    });
    render();
  </script>
</body>
</html>
