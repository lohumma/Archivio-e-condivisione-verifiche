    button { border-radius: 10px; border: 1px solid var(--border); background: #0f2038; color: var(--text); padding: 8px 12px; font-weight: 700; cursor: pointer; }

  <div id="mask" class="mask"></div>
  <script>
    const questions = [{"idx":1,"text":"Spiega perché oggetti quotidiani diventano soggetti artistici.","open":true,"options":[],"answer":"Perché l'arte in quel periodo era diventata merce, di conseguenza gli artisti cercano di portare come contenuti degli oggetti quotidiani in modo da criticarli.","correct":"","score":0,"feedback":"Nessuna correzione trovata"},{"idx":2,"text":"Spiega come la Pop Art utilizza immagini della cultura di massa.","open":true,"options":[],"answer":"In questo periodo si viene a definire la Società di Massa, di conseguenza la pop Art ne fa uso attraverso per esempio i collage, che rappresentano oggetti/persone/momenti della vita e della cultura si massa dell'epoca.","correct":"","score":0,"feedback":"Nessuna correzione trovata"},{"idx":3,"text":"Descrivi il ruolo degli oggetti reali nelle opere di Rauschenberg.","open":true,"options":[],"answer":"Il ruolo degli oggetti reali sta a significare e a rappresentare il quotidiano, e delle volte per denuncia sulla società del tempo.","correct":"","score":0,"feedback":"Nessuna correzione trovata"},{"idx":4,"text":"Quale rapporto c’è tra Pop Art e pubblicità?","open":false,"options":["A. Contrapposizione","B. Uso e rielaborazione","C. Rifiuto ideologico","D. Ignoranza reciproca"],"answer":"B. Uso e rielaborazione","correct":"B. Uso e rielaborazione","score":"","feedback":""},{"idx":5,"text":"Quale artista europeo è associato al Nouveau Réalisme?","open":false,"options":["A. Yves Klein","B. Andy Warhol","C. Roy Lichtenstein","D. Mark Rothko"],"answer":"A. Yves Klein","correct":"A. Yves Klein","score":"","feedback":""},{"idx":6,"text":"In che modo Roy Lichtenstein simula il processo di stampa industriale?","open":false,"options":["A. Con il dripping","B. Con collage fotografici","C. Con i punti Ben-Day","D. Con la serigrafia monocroma"],"answer":"C. Con i punti Ben-Day","correct":"C. Con i punti Ben-Day","score":"","feedback":""},{"idx":7,"text":"Quale atteggiamento verso l’emozione caratterizza l’ar {"idx":14,"text":"Quale elemento rende la Pop Art facilmente riconoscibile?","open":false,"options":["A. Astrazione totale","B. Riferimenti mitologici","C. Icone mediatiche","D. Gestualità violenta"],"answer":"C. Icone mediatiche","correct":"C. Icone mediatiche","score":"","feedback":""},{"idx":15,"text":"Quale funzione assume l’immagine seriale nelle opere di Warhol?","open":false,"options":["A. Espressione soggettiva","B. Decorazione astratta","C. Critica alla riproducibilità e al consumo","D. Racconto autobiografico"],"answer":"C. Critica alla riproducibilità e al consumo","correct":"C. Critica alla riproducibilità e al consumo","score":"","feedback":""},{"idx":16,"text":"Quale mezzo influenza maggiormente l’estetica pop?","open":false,"options":["A. Scultura classica","B. Cinema e televisione","C. Architettura","D. Arte medievale"],"answer":"B. Cinema e televisione","correct":"B. Cinema e televisione","score":"","feedback":""},{"idx":17,"text":"Quale relazione si crea tra arte pop e quotidianità?","open":false,"options":["A. Distanza totale","B. Rappresentazione idealizzata","C. Sovrapposizione e contaminazione","D. Negazione del reale"],"answer":"B. Rappresentazione idealizzata","correct":"C. Sovrapposizione e contaminazione","score":"","feedback":""},{"idx":18,"text":"Quale atteggiamento verso l’arte tradizionale accomuna i nuovi dadaismi?","open":false,"options":["A. Continuità stilistica","B. Critica ironica e dissacrante","C. Ritorno al classicismo","D. Centralità dell’abilità tecnica"],"answer":"B. Critica ironica e dissacrante","correct":"B. Critica ironica e dissacrante","score":"","feedback":""},{"idx":19,"text":"Quale ruolo ha lo spettatore nelle opere pop?","open":false,"options":["A. Passivo","B. Riconoscere immagini familiari","C. Interpretare simboli antichi","D. Comprendere il gesto pittorico"],"answer":"D. Comprendere il gesto pittorico","correct":"B. Riconoscere immagini familiari","score":"","feedback":""},{"idx":20,"text":"Quale immagine diventa icona della Pop Art americana?","open":false,"options":["A. Paesaggio rurale","B. Volti di celebrità","C. Scene storiche","D. Nature morte tradizionali"],"answer":"C. Scene storiche","correct":"B. Volti di celebrità","score":"","feedback":""}];
    const totalPoints = 11;
    const totalMax = 26;
    const voto = 4.2;
    let index = 0;
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");

    function render() {
      if (index >= questions.length) {
        content.innerHTML = `<div class="summary">
          <div class="label">Punteggio ottenuto</div>
          <div><strong>${totalPoints} / ${totalMax}</strong></div>
          <div class="label" style="margin-top:8px;">Voto</div>
          <div><strong>${voto} / 10</strong></div>
        </div>`;
        return;
      }
      const q = questions[index];
      const opts = q.options && q.options.length ? q.options.map(o => '<div class="opt">' + o + '</div>').join("") : "";
      const openBlock = q.open ? `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Punteggio</div>
        <div>${q.score || "-"}</div>
        <div class="label">Feedback</div>
        <div>${q.feedback || "-"}</div>` : `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Risposta corretta</div>
        <div>${q.correct || "-"}</div>`;
      content.innerHTML = `
        <div class="q-title">${q.idx}. ${q.text}</div>
        ${opts}
        ${openBlock}
      `;
    }
    document.getElementById("prev").addEventListener("click", () => {
      index = Math.max(0, index - 1);
      render();
    });
    document.getElementById("next").addEventListener("click", () => {
      index = Math.min(questions.length, index + 1);
      render();
    });
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey) mask.classList.add("hidden");
    });
    document.addEventListener("keyup", (e) => {
      if (!e.ctrlKey) mask.classList.remove("hidden");
    });
    render();
  </script>
</body>
</html>
