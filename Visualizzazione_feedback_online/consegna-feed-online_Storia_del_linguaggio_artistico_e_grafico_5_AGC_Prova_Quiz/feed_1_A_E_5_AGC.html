answer":"B. Cinema e televisione","correct":"B. Cinema e televisione","score":"","feedback":""},{"idx":5,"text":"Quale differenza principale separa l’arte pop dall’arte d’avanguardia storica?","open":false,"options":["A. Uso del colore","B. Rapporto diretto con i mass media","C. Centralità del gesto","D. Astrazione totale"],"answer":"B. Rapporto diretto con i mass media","correct":"B. Rapporto diretto con i mass media","score":"","feedback":""},{"idx":6,"text":"Quale funzione assume l’ironia nei nuovi dadaismi?","open":false,"options":["A. Decorativa","B. Critica verso la società e l’arte","C. Narrativa","D. Espressiva emotiva"],"answer":"B. Critica verso la società e l’arte","correct":"B. Critica verso la società e l’arte","score":"","feedback":""},{"idx":7,"text":"Quale aspetto rende la Pop Art fortemente legata al suo tempo?","open":false,"options":["A. Uso di materiali tradizionali","B. Riferimento ai media contemporanei","C. Ripresa della pittura storica","D. Astrazione simbolica"],"answer":"B. Riferimento ai media contemporanei","correct":"B. Riferimento ai media contemporanei","score":"","feedback":""},{"idx":8,"text":"Quale artista europeo è associato al Nouveau Réalisme?","open":false,"options":["A. Yves Klein","B. Andy Warhol","C. Roy Lichtenstein","D. Mark Rothko"],"answer":"B. Andy Warhol","correct":"A. Yves Klein","score":"","feedback":""},{"idx":9,"text":"Quale aspetto della società contemporanea viene riflesso dalla Pop Art?","open":false,"options":["A. La spiritualità","B. La società dei consumi","C. La tradizione classica","D. Il mondo rurale"],"answer":"B. La società dei consumi","correct":"B. La società dei consumi","score":"","feedback":""},{"idx":10,"text":"Quale immagine diventa icona della Pop Art americana?","open":false,"options":["A. Paesaggio rurale","B. Volti di celebrità","C. Scene storiche","D. Nature morte tradizionali"],"answer":"B. Volti di celebrità","correct":"B. Volti di celebrità","score":"","feedback":""},{"idx":11,"text":"Quale ns":["A. Rifiuto della tecnologia","B. Analisi ironica della realtà","C. Idealizzazione del passato","D. Centralità dell’astrazione"],"answer":"B. Analisi ironica della realtà","correct":"B. Analisi ironica della realtà","score":"","feedback":""},{"idx":18,"text":"Quale artista collega arte e performance attraverso il corpo umano?","open":false,"options":["A. Yves Klein","B. Andy Warho","C. Jasper Johns","D. Roy Lichtenstein"],"answer":"C. Jasper Johns","correct":"A. Yves Klein","score":"","feedback":""},{"idx":19,"text":"Quale atteggiamento verso il mercato dell’arte emerge nella Pop Art?","open":false,"options":["A. Rifiuto totale","B. Ignoranza del sistema commerciale","C. Accettazione e utilizzo dei suoi meccanismi","D. Ritorno all’artigianato"],"answer":"B. Ignoranza del sistema commerciale","correct":"C. Accettazione e utilizzo dei suoi meccanismi","score":"","feedback":""},{"idx":20,"text":"Quale strategia espressiva viene recuperata dal Dada storico?","open":false,"options":["A. Naturalismo","B. Uso del caso e dell’assemblaggio","C. Prospettiva scientifica","D. Mimesi del reale"],"answer":"B. Uso del caso e dell’assemblaggio","correct":"B. Uso del caso e dell’assemblaggio","score":"","feedback":""}];
    const totalPoints = 18;
    const totalMax = 26;
    const voto = 6.9;
    let index = 0;
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");

    function render() {
      if (index >= questions.length) {
        content.innerHTML = `<div class="summary">
          <div class="label">Punteggio ottenuto</div>
          <div><strong>${totalPoints} / ${totalMax}</strong></div>
          <div class="label" style="margin-top:8px;">Voto</div>
          <div><strong>${voto} / 10</strong></div>
        </div>`;
        return;
      }
      const q = questions[index];
      const opts = q.options && q.options.length ? q.options.map(o => '<div class="opt">' + o + '</div>').join("") : "";
      const openBlock = q.open ? `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Punteggio</div>
        <div>${q.score || "-"}</div>
        <div class="label">Feedback</div>
        <div>${q.feedback || "-"}</div>` : `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Risposta corretta</div>
        <div>${q.correct || "-"}</div>`;
      content.innerHTML = `
        <div class="q-title">${q.idx}. ${q.text}</div>
        ${opts}
        ${openBlock}
      `;
    }
    document.getElementById("prev").addEventListener("click", () => {
      index = Math.max(0, index - 1);
      render();
    });
    document.getElementById("next").addEventListener("click", () => {
      index = Math.min(questions.length, index + 1);
      render();
    });
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey) mask.classList.add("hidden");
    });
    document.addEventListener("keyup", (e) => {
      if (!e.ctrlKey) mask.classList.remove("hidden");
    });
    render();
  </script>
</body>
</html>
