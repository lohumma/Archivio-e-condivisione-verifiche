ritico e diretto","C. Indifferenza","D. Condanna moralistica"],"answer":"D. Condanna moralistica","correct":"B. Uso critico e diretto","score":"","feedback":""},{"idx":20,"text":"Quale aspetto della società contemporanea viene riflesso dalla Pop Art?","open":false,"options":["A. La spiritualità","B. La società dei consumi","C. La tradizione classica","D. Il mondo rurale"],"answer":"B. La società dei consumi","correct":"B. La società dei consumi","score":"","feedback":""}];
    const totalPoints = 15;
    const totalMax = 26;
    const voto = 5.8;
    let index = 0;
    const content = document.getElementById("content");
    const mask = document.getElementById("mask");

    function render() {
      if (index >= questions.length) {
        content.innerHTML = `<div class="summary">
          <div class="label">Punteggio ottenuto</div>
          <div><strong>${totalPoints} / ${totalMax}</strong></div>
          <div class="label" style="margin-top:8px;">Voto</div>
          <div><strong>${voto} / 10</strong></div>
        </div>`;
        return;
      }
      const q = questions[index];
      const opts = q.options && q.options.length ? q.options.map(o => '<div class="opt">' + o + '</div>').join("") : "";
      const openBlock = q.open ? `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Punteggio</div>
        <div>${q.score || "-"}</div>
        <div class="label">Feedback</div>
        <div>${q.feedback || "-"}</div>` : `
        <div class="label">Risposta data</div>
        <div>${q.answer || "-"}</div>
        <div class="label">Risposta corretta</div>
        <div>${q.correct || "-"}</div>`;
      content.innerHTML = `
        <div class="q-title">${q.idx}. ${q.text}</div>
        ${opts}
        ${openBlock}
      `;
    }
    document.getElementById("prev").addEventListener("click", () => {
      index = Math.max(0, index - 1);
      render();
    });
    document.getElementById("next").addEventListener("click", () => {
      index = Math.min(questions.length, index + 1);
      render();
    });
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey) mask.classList.add("hidden");
    });
    document.addEventListener("keyup", (e) => {
      if (!e.ctrlKey) mask.classList.remove("hidden");
    });
    render();
  </script>
</body>
